<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-300 flex justify-center mt-12">
    <div class="w-full max-w-md">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="flex justify-center mb-4">
          <h1 class="text-purple-600 font-bold text-4xl">Hi Low Game</h1>
        </div>

        <div class="flex justify-center mb-4">
          <h2 class="text-gray-600 font-bold text-2xl">
            Current Coin : <span id="balance">500</span>
          </h2>
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="bid_amount"
          >
            Bid Amount
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="bid_amount"
            type="number"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="option"
          >
            Option
          </label>
          <select
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="option"
          >
            <option value="hi">Hi</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
            id="play"
          >
            Play
          </button>
        </div>
        <div id="game" class="mt-4">
          <div class="flex justify-center">
            <div id="score" class="text-6xl text-green-600">99</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
